box: wercker/default
no-response-timeout: 60
command-timeout: 60
build:
    steps:
        - script:
            name: install dependencies
            code: ./install-dependencies.sh

        - script:
            name: install php-build
            code: sudo ./install-php-build.sh

        - script:
            name: install phpenv
            code: sudo ./install-phpenv.sh

        - script:
            name: build PHP
            code: ./build-phps.sh
